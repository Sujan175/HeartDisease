        <form action="{{ url_for('predict')}}" method="post">
            <h2>Cardiovascular diseases</h2>
            <h3>AGE</h3>
            <input id="first" name="AGE" required="required">
            <h3>GENDER</h3><br><select name="GENDER" id="second" required="required">
                <option value="MALE">MALE</option>
                <option value="FEMALE">FEMALE</option>
            </select>
            <h3>HEIGHT(cm)</h3><br><input id="third" name="HEIGHT" required="required">
            <h3>WEIGHT(kg)</h3><input id="fourth" name="WEIGHT" required="required">
            <h3>SYSTOLIC BLOOD PRESSURE</h3><br><input id="fifth" name="AP_HIGH" required="required">
            <h3>DIASTOLIC BLOOD PRESSURE</h3><br><input id="sixth" name="AP_LOW" required="required">

            <h3>CHOLESTEROL</h3><br><select id="seventh" name="CHOLESTEROL" required="required">
                <option value="NORMAL">NORMAL</option>
                <option value="ABOVE NORMAL">ABOVE NORMAL</option>
                <option value="WELL ABOVE NORMAL">WELL ABOVE NORMAL</option>
            </select>
            <h3>GLUCOSE</h3><br><select id="egith" name="GLUCOSE" required="required">
                <option value="NORMAL">NORMAL</option>
                <option value="ABOVE NORMAL">ABOVE NORMAL</option>
                <option value="WELL ABOVE NORMAL">WELL ABOVE NORMAL</option>
            </select>
            <h3>SMOKER</h3><br><select id="ninth" name="SMOKE" required="required">
                <option value="YES">YES</option>
                <option value="NO">NO</option>
            </select>
            <h3>ALCOHOLIC</h3><br><select id="tenth" name="ALCOHOL" required="required">
                <option value="YES">YES</option>
                <option value="NO">NO</option>
            </select>
            <h3>PHYSICALLY ACTIVE LIFESTYLE</h3><br><select id="eleventh" name="PHYSICAL_ACTIVITY" required="required">
                <option value="YES">YES</option>
                <option value="NO">NO</option>
            </select>

            <br><br><button id="sub" type="submit ">SUBMIT</button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}<h3>
